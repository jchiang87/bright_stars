modules:
    - imsim

template: imsim-config-skycat

input.sky_catalog.obj_types: [brighter_stars]

# Disable the atmospheric PSF to run faster for testing.
input.atm_psf: ""
psf:
    type: Convolve
    items:
        -
           type: Gaussian
           fwhm: 0.8
        -
           type: Gaussian
           fwhm: 0.3

# Turn off check pointing:
input.checkpoint: ""

input.sky_catalog.file_name: ./skyCatalog.yaml
input.opsim_data.file_name: baseline_v3.2_10yrs.db
input.opsim_data.visit: 287343
image.nobjects: 1000
#image.sky_level: 0

output.dir: output # default `fits`
output.det_num.first: 94
output.nproc: 1
output.nfiles: 1

image.random_seed: 42
